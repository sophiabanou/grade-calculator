name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment only when pushing to the main branch
  pull_request:
    branches:
      - main  # Optionally trigger deployment on pull requests to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu to run the actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use the appropriate Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Make sure your package.json has the correct build command

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          branch: gh-pages  # This is the branch that GitHub Pages will use
          folder: dist  # The folder containing your production build (e.g., dist, build)
